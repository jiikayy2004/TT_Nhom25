<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - 920Gym</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <style>
        .error-message { color: #e74c3c; font-size: 0.85rem; margin-top: 0.3rem; display: none; }
        .error-message.show { display: block; }
        .input-error { border-color: #e74c3c !important; }
        .success-message { color: #27ae60; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
        .success-message.show { display: block; }
        .loading { display: none; }
        .loading.show { display: inline-block; }
        .info-message { color: #3498db; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
        .info-message.show { display: block; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <h1>Đăng Nhập</h1>
                <p>Chào mừng quay lại 920 GYM</p>
            </div>

            <div id="infoMessage" class="info-message">
                <i class="fas fa-info-circle"></i> <span id="infoText"></span>
            </div>

            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i> Đăng nhập thành công! Đang chuyển hướng...
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email hoặc Tên đăng nhập</label>
                    <input type="text" id="email" name="email" placeholder="Nhập email hoặc username" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember"> Ghi nhớ tôi
                    </label>
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span id="btnText">Đăng Nhập</span>
                    <span id="btnLoading" class="loading"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>

            <div class="login-divider">
                <span>Hoặc đăng nhập bằng</span>
            </div>

            <div class="social-login">
                <button type="button" title="Đăng nhập bằng Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </button>
                <button type="button" title="Đăng nhập bằng Google">
                    <i class="fa-brands fa-google"></i>
                </button>
                <button type="button" title="Đăng nhập bằng Apple">
                    <i class="fa-brands fa-apple"></i>
                </button>
            </div>

            <div class="register-link">
                <p>Chưa có tài khoản?</p>
                <a href="./register.html">Đăng kí ngay</a>
            </div>
        </div>
    </div>

    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./api/auth.js"></script>
    <script src="./js/load-components.js"></script>

    <script>
        const form = document.getElementById('loginForm');
        const infoMsg = document.getElementById('infoMessage');
        const infoText = document.getElementById('infoText');
        const successMsg = document.getElementById('successMessage');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');

        // Check URL params for messages
        const params = new URLSearchParams(window.location.search);
        if (params.has('message')) {
            const msg = params.get('message');
            if (msg === 'registered') {
                infoMsg.classList.add('show');
                infoText.textContent = 'Tài khoản đã được tạo! Vui lòng đăng nhập.';
            }
        }

        // If already logged in, redirect
        if (window.Auth.isLoggedIn()) {
            window.location.href = './dashboard.html';
        }

        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });
            document.querySelectorAll('input[type="text"], input[type="password"]').forEach(el => {
                el.classList.remove('input-error');
            });
        }

        // Show field error
        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');
            if (input && errorEl) {
                input.classList.add('input-error');
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        // Validate form
        function validateForm() {
            clearErrors();
            let valid = true;

            const email = document.getElementById('email').value.trim();
            if (!email) {
                showError('email', 'Vui lòng nhập email hoặc username');
                valid = false;
            }

            const password = document.getElementById('password').value;
            if (!password) {
                showError('password', 'Vui lòng nhập mật khẩu');
                valid = false;
            }

            return valid;
        }

        // Handle form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            clearErrors();

            // Show loading
            btnText.style.display = 'none';
            btnLoading.classList.add('show');
            form.querySelector('button').disabled = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const result = await window.AuthAPI.login(email, password);

            if (result.success) {
                successMsg.classList.add('show');
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1500);
            } else {
                btnText.style.display = 'inline';
                btnLoading.classList.remove('show');
                form.querySelector('button').disabled = false;

                showError('email', result.message || 'Email hoặc mật khẩu không chính xác');
            }
        });
    </script>
</body>
</html>            } catch (error) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
