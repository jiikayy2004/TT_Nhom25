<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - 920Gym</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

</head>
<body>

    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <h1>Đăng Nhập</h1>
                <p>Chào mừng quay lại 920 GYM</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email hoặc Tên đăng nhập</label>
                    <input type="email" id="email" placeholder="Nhập email hoặc username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Ghi nhớ tôi
                    </label>
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn">Đăng Nhập</button>
            </form>

            <div class="login-divider">
                <span>Hoặc đăng nhập bằng</span>
            </div>

            <div class="social-login">
                <button type="button" title="Đăng nhập bằng Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </button>
                <button type="button" title="Đăng nhập bằng Google">
                    <i class="fa-brands fa-google"></i>
                </button>
                <button type="button" title="Đăng nhập bằng Apple">
                    <i class="fa-brands fa-apple"></i>
                </button>
            </div>

            <div class="register-link">
                <p>Chưa có tài khoản?</p>
                <a href="./register.html">Đăng kí ngay</a>
            </div>
        </div>
    </div>

</body>
</html>
