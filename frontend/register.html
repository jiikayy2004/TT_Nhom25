<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí - 920Gym</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    
    
</head>
<body>

    <div class="register-container">
        <div class="register-form-wrapper">
            <div class="register-header">
                <h1>Đăng Kí</h1>
                <p>Tạo tài khoản 920 GYM của bạn</p>
            </div>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">Tên</label>
                        <input type="text" id="firstname" placeholder="Nhập tên" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Họ</label>
                        <input type="text" id="lastname" placeholder="Nhập họ" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
                </div>

                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu (tối thiểu 8 ký tự)" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a>
                    </label>
                </div>

                <button type="submit" class="register-btn">Đăng Kí</button>
            </form>

            <div class="register-divider">
                <span>Hoặc đăng kí bằng</span>
            </div>

            <div class="social-register">
                <button type="button" title="Đăng kí bằng Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </button>
                <button type="button" title="Đăng kí bằng Google">
                    <i class="fa-brands fa-google"></i>
                </button>
                <button type="button" title="Đăng kí bằng Apple">
                    <i class="fa-brands fa-apple"></i>
                </button>
            </div>

            <div class="login-link">
                <p>Đã có tài khoản?</p>
                <a href="./login.html">Đăng nhập</a>
            </div>
        </div>
    </div>

</body>
</html>
