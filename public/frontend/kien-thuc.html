        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }
        
        /* Tab Filter Concept GymKayy */
        .filter-wrapper {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-flex;
            gap: 10px;
        }
        .btn-category {
            background: transparent;
            color: #aaa;
            border: none;
            padding: 8px 25px;
            border-radius: 40px;
            font-weight: 600;
            transition: 0.3s;
            white-space: nowrap;
        }
        .btn-category.active {
            background: #ff2d55; /* Màu đỏ chủ đạo của GymKayy */
            color: #fff;
        }

        /* Card bài viết */
        .article-card {
            background: #111;
            border-radius: 20px;
            border: 1px solid #222;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            height: 100%;
        }
        .article-card:hover {
            transform: translateY(-10px);
            border-color: #ff2d55;
        }
        .img-container { height: 200px; overflow: hidden; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .tag-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #ff2d55;
            font-size: 11px;
            padding: 3px 10px;
            border-radius: 5px;
        }
        .article-body { padding: 20px; }
        .article-title { font-size: 16px; font-weight: bold; line-height: 1.4; height: 45px; overflow: hidden; }
        .read-more { color: #ff2d55; text-decoration: none; font-size: 13px; font-weight: bold; }
    </style>

function changeGroup(groupName, btn) {
    // 1. Cập nhật nút active (Màu đỏ GymKayy)
    document.querySelectorAll('.btn-category').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    // 2. Lọc danh sách bài viết theo nhóm
    const grid = document.getElementById('articleGrid');
    grid.innerHTML = ''; 

    // Nếu chọn 'all', ta lấy 6 bài mới nhất (6 bài cuối trong danh sách)
    // Nếu chọn category, ta lấy đúng 6 bài của category đó
    let filtered = groupName === 'all' 
        ? [...articles].reverse().slice(0, 6) 
        : articles.filter(a => a.group === groupName);
    
    // Hiển thị dữ liệu ra màn hình
    filtered.forEach(item => {
        grid.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="article-card" onclick="location.href='article-detail.html?id=${item.id}'">
                    <div class="img-container">
                        <img src="${item.img}" alt="gym">
                        <span class="tag-badge">${item.tag}</span>
                    </div>
                    <div class="article-body">
                        <div class="article-title">${item.title}</div>
                        <span class="read-more">Đọc tiếp <i class="fas fa-chevron-right"></i></span>
                    </div>
                </div>
            </div>
        `;
    });
}

// Khởi tạo hiển thị 6 bài mới nhất khi load trang
window.onload = () => {
    changeGroup('all', document.querySelector('.btn-category.active'));
};
