<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Đăng Nhập Gym</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border-radius: 4px; font-size: 14px; word-break: break-all; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 style="text-align: center;">Đăng Nhập Hệ Thống</h2>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Email đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Nhập email của bạn..." required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu..." required>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" id="btnSubmit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> ĐĂNG NHẬP
                </button>
            </div>
        </form>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        const btnSubmit = document.getElementById('btnSubmit');
        

        loginForm.addEventListener('submit', async function(event) {
            // 1. Chặn hành động load lại trang mặc định của form
            event.preventDefault(); 
            
            // 2. Lấy dữ liệu người dùng nhập
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hiển thị trạng thái đang xử lý
            btnSubmit.innerText = "Đang xử lý...";
            btnSubmit.disabled = true;
            resultDiv.style.display = 'none';

            try {
                // 3. GỌI API (Fetch)
                // Lưu ý: Đường dẫn phải đúng với server WAMP của bạn
                const response = await fetch('http://localhost/QLPG/public/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password 
                    })
                });

                // 4. Đọc dữ liệu trả về từ Laravel
                const data = await response.json();
                

                // 5. Kiểm tra kết quả
                resultDiv.style.display = 'block';
                
                if (response.ok && data.status) {
                    // --- 1. THÔNG BÁO THÀNH CÔNG ---
                    alert("✅ Đăng nhập thành công! Xin chào: " + data.data.name);

                    // --- 2. LƯU DỮ LIỆU (QUAN TRỌNG) ---
                    // Lưu Token (Chìa khóa)
                    localStorage.setItem('gym_token', data.access_token);
                    
                    // Lưu Thông tin user (Tên, Role...)
                    localStorage.setItem('gym_user', JSON.stringify(data.data));

                    // --- 3. PHÂN LUỒNG CHUYỂN TRANG ---
                    // Nếu role là 'admin' -> Vào trang Admin
                    if (data.data.role === 'admin') {
                        // Chú ý: Kiểm tra lại đường dẫn thư mục của bạn có đúng là pages/admin/... không
                        window.location.href = 'pages/admin/dashboard.html'; 
                    } 
                    // Nếu là 'member' hoặc 'pt' -> Vào trang Member
                    else {
                        window.location.href = 'pages/member/dashboard.html';
                    }

                } else {
                    // --- THẤT BẠI ---
                    resultDiv.className = 'error';
                    resultDiv.innerText = "❌ Lỗi: " + (data.message || "Đăng nhập thất bại");
                }

            } catch (error) {
                // Lỗi mạng hoặc server sập
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerText = "❌ Lỗi kết nối tới Server API! (Kiểm tra lại WAMP)";
                console.error(error);
            } finally {
                // Trả lại nút bấm bình thường
                btnSubmit.innerText = "Đăng Nhập";
                btnSubmit.disabled = false;
            }
        });
        
        
    </script>
</body>
</html>
